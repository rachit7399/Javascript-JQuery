<!DOCTYPE html>
<html lang="en">
 
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <title>JQuery Assignment</title>
   <style>
        @keyframes example {
            from {background: linear-gradient(to right, #79d3f7, #86fbd8, #edf05f);;}
            to {background: linear-gradient(to right, #b994f5, #9bc9f5, hsl(147, 72%, 56%));;}
        }
        .infoPallete {
            box-shadow: inset;
            margin: 8px;
            padding: 8px;
            border: 1px solid rgb(56, 177, 224);
            color: rgb(31, 67, 187);
            background-color: -webkit-linear-gradient(to right, #79d3f7, #86fbd8, #edf05f);
            background: linear-gradient(to right, #79d3f7, #86fbd8, #edf05f);
            border-radius: 8px;
            animation-name: example;
            animation-duration: 0.8s;
        }

        .infoPallete:hover {
            color: rgb(4, 1, 10);
            background-color: -webkit-linear-gradient(to right, #e9893a, #e25513);
            background: linear-gradient(to right,  #e9893a, #e25513);
                
        }
        #load {
            background-color: rgb(7, 248, 7);
        }

        #load:hover {
            background-color: rgb(15, 59, 253);
        }
    
        
   </style>
</head>
 
<body>
   <div class="comments" style="border: 1px solid green;padding:1rem;margin-bottom: 0.5rem;">
   </div>
   <button id="load">Load Data</button>

   <script>   
        $("#load").click(function () {
            $("body").empty();

            fetch("https://jsonplaceholder.typicode.com/posts")
            .then((response) => response.json())
            .then((output) => {
                console.log(output)
                for (let i = 0; i < output.length; i++) {
                    setTimeout(function() {
                    $(`<div class='infoPallete'><h3 class='title'>${output[i].title}</h3><p class='body'>${output[i].body }</p></div>`).appendTo("body"); 
                  }, 800*i)
                }
            });
        });  
   </script>

</body>
</html>
